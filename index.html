<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone, Paper & Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

    <main>
        <h2>Stone, Paper & Scissors Game</h2>
        <div class="container">
            <div class="game">
                <div class="rps">
                    <button class="guess" id="rock">
                        <i class="fa-regular fa-hand-back-fist"></i>
                    </button>
                    <button class="guess" id="paper">
                        <i class="fa-solid fa-hand"></i>
                    </button>
                    <button class="guess" id="scissor">
                        <i class="fa-solid fa-hand-scissors"></i>
                    </button>
                </div>
                <div class="selected">
                    <p class="player-selected"></p>
                    <p class="computer-selected"></p>
                </div>
                <div class="points">
                    <div class="player">
                        <p class="player-count same">0</p>
                        <p>Player</p>
                    </div>
                    <div class="computer">
                        <p class="computer-count same">0</p>
                        <p>Computer</p>
                    </div>
                </div>
                <div class="display">
                    <div class="display-para">Result is shown here!!</div>
                    <button class="reset">Reset</button>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    
</body>
</html>
